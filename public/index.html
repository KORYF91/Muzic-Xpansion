<!--CARD FOR HOLDING EVENT LISTS  -->
  <div class="row">
    <div class="col-sm-12">
      <br>

      <!-- This card will initially be made up of a card and wells for each of the events retrieved -->
      <div class="card">

        <!-- card Heading for the retrieved events box -->
        <div class="card-header">
          <strong>
            <i class="fa fa-table"></i>Events</strong>
        </div>

        <!-- This main card will hold each of the resulting articles -->
        <div class="card-body" id="event-section">
        </div>
      </div>
    </div>
  </div>
  <button id="prev-btn" disabled="true">Previous</button>
  <button id="next-btn" disabled="true">Next</button>
  

</div>

<!-- OOPS MODAL FOR ERRORS (DYNAMIC MESSAGE BODY)-->

            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-message">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
